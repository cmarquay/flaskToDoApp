{% extends "base.html" %}

{% block main %}
{% for task in tasks %}
<div class="card">
    <div class="card-body">
        <h3>{{ task.title }}</h3>
        <p>Added on {{ task.date }}</p>
        <a class="btn btn-primary" href="{{ url_for('edit', task_id=task.id) }}">Edit</a>
        <a class="btn btn-danger" href="{{ url_for('delete', task_id=task.id) }}">Delete</a>
    </div>
</div>
{% endfor %}
{% endblock %}
