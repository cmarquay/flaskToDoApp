{% extends "base.html" %}

{% block main %}
{% for task in tasks %}
<div class="card">
    <div class="card-body">
        <h3>{{ task.title }}</h3>
        <p>Added on {{ task.date }}</p>
        <a class="btn btn-primary" href="#">Edit</a>
        <a class="btn btn-danger" href="#">Delete</a>
    </div>
</div>
{% endfor %}
{% endblock %}
